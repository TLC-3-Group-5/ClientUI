<div class="container">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <div class="cryptorio-forms cryptorio-forms-dark text-center pt-5 pb-5">
              <h3 class="p-4">Login To Trade With Us</h3>
              <div class="cryptorio-main-form">
                  <form action="#" class="text-left">
                      <div class="form-group">
                        <label for="username">Email</label>
                        <input type="email" id="name" name="name" placeholder="Your email here" formControlName="username" class="form-control">
                        <!-- <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                          <div *ngIf="f.username.errors.required">Username is required</div>
                        </div> -->
                      </div>

                      <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Password" formControlName="password" class="form-control" >
                        <!-- <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                          <div *ngIf="f.password.errors.required">Password is required</div>
                        </div> -->
                      </div>

                      <input  type="submit" value="Log In" class="crypt-button-red-full">
                  </form>
                  <p class="float-left"><a routerLink="../register">Create an account</a></p>
                  <!-- <p class="float-right"><a routerLink="../forgot-password">Forgot Password</a></p> -->
              </div>
          </div>
      </div>
      <div class="col-md-3"></div>
  </div>
</div>
