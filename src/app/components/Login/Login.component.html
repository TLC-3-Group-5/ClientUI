<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="cryptorio-forms cryptorio-forms-dark text-center pt-5 pb-5">
        <h3 class="p-4">Login To Trade</h3>
        <div class="cryptorio-main-form">
          <form #userLogin="ngForm" class="text-left" [formGroup]="form" (ngSubmit)="onSubmit(userLogin)" >

            <div class="form-group">
              <label for="username">UserName</label>
              <input type="text" id="name" formControlName="username" class="form-control" placeholder="Your email here" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" >
              <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
            </div>


            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" >
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
              </div>
            </div>

            <div>
              <button [disabled]="loading"  type="submit" class="crypt-button-red-full">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Sign in
              </button>
            </div>
          </form>
          <p class="float-left pt-3"><a routerLink="../register">Sign Up</a></p>
          <!-- <p class="float-right"><a routerLink="../forgot-password">Forgot Password</a></p> -->
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
