<div class="container-fluid">
    <div class="row sm-gutters">
        <div class="col-xl-6 orders-table">
            <div>
                <div class="crypt-market-status">
                    <div>
                        <!-- <ul class="nav nav-tabs">
                          <li role="presentation"><a href="#active-orders" class="active" data-toggle="tab">Active Orders</a></li>
                          <li role="presentation"><a href="#closed-orders" data-toggle="tab">Closed Orders</a></li>
                          <li role="presentation"><a href="#balance" data-toggle="tab">Balance</a></li>
                      </ul> -->
                        <div class="tab-content">
                            <div role="tabpanel" class="tab-pane active" id="active-orders">
                                <table class="table table-striped">
                                    <thead>
                                        <tr>
                                            <th scope="col">Time</th>
                                            <th scope="col">Buy/sell</th>
                                            <th scope="col">Price USD</th>
                                            <th scope="col">Amount </th>
                                            <th scope="col">Status</th>
                                            <!-- <th scope="col">Operation</th> -->
                                        </tr>
                                    </thead>
                                </table>
                                <!-- <div class="no-orders text-center p-160"><img src="images/empty.svg" alt="no-orders"></div> -->
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-5 buy-table">
            <div class="crypt-boxed-area">
                <h6 class="crypt-bg-head"><b class="crypt-up">BUY</b> / <b class="crypt-down">SELL</b></h6>
                <div class="row no-gutters">

                    <!-- buy form -->
                    <div class="col-md-6">
                        <form #buyForm="ngForm" [formGroup]="bForm" (ngSubmit)="onBuyStock(buyForm)">
                            <div class="crypt-buy-sell-form">
                                <div class="crypt-buy">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> <span class="input-group-text">Stock</span> </div>
                                        <select name="buy-product" id="buy-product" formControlName="buy-product" class="form-control">
                                            <option *ngFor="let product of avalableProducts" [value]="product">{{ product }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> <span class="input-group-text">Price</span> </div>
                                        <input name="buy-price" id="buy-price" type="number" class="form-control" placeholder="1.20">
                                        <div class="input-group-append"> <span class="input-group-text">USD</span> </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> <span class="input-group-text">Quantity</span>
                                        </div>
                                        <input name="buy-quantity" id="buy-quantity" type="number" class="form-control">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> <span class="input-group-text">Portfolio</span>
                                        </div>
                                        <select name="buy-portfolioId" id="buy-portfolioId" class="form-control">
                                            <option *ngFor="let portfolio of avalablePortfolios" [value]="portfolio.id">
                                                {{ portfolio.name }}
                                            </option>
                                        </select>
                                    </div>
                                    <button [disabled]="isBuying"  type="submit" class="crypt-button-red-full">
                                        <span *ngIf="isBuying" class="spinner-border spinner-border-sm mr-1"></span>
                                          BUY
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <!-- sell form -->
                    <div class="col-md-6">
                        <form #sellForm="ngForm" (ngSubmit)="onSellStock(sellForm)">
                            <div class="crypt-buy-sell-form">
                                <!-- <p>Sell <span class="crypt-down">BTC</span> <span class="fright">Available: <b class="crypt-down">0.00 BTC</b></span></p> -->
                                <div class="crypt-sell">
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> <span class="input-group-text">Stock</span> </div>
                                        <select name="sell-product" id="sell-product" class="form-control">
                                            <option *ngFor="let product of avalableProducts" [value]="product">{{ product }}
                                            </option>
                                        </select>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> <span class="input-group-text">Price</span> </div>
                                        <input name="sell-quantity" id="sell-quantity" type="text" class="form-control" placeholder="1.20">
                                        <div class="input-group-append"> <span class="input-group-text">USD</span> </div>
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> <span class="input-group-text">Quantity</span>
                                        </div>
                                        <input name="sell-quantity" id="sell-quantity" type="number" class="form-control">
                                    </div>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend"> <span class="input-group-text">Portfolio</span>
                                        </div>
                                        <select name="sell-portfolioId" id="sell-portfolioId" class="form-control">
                                            <option *ngFor="let portfolio of avalablePortfolios" [value]="portfolio.id">
                                                {{ portfolio.name }}
                                            </option>
                                        </select>
                                    </div>
                                    <!-- <div class="text-center mt-3 mb-3 crypt-down">
                                        <p>You will approximately get</p>
                                        <h4>0.09834 <span>USD</span></h4>
                                    </div> -->
                                    <!-- <div><a href="#" class="crypt-button-red-full">Sell</a></div> -->
                                    <button [disabled]="isSelling"  type="submit" class="crypt-button-green-full">
                                        <span *ngIf="isSelling" class="spinner-border spinner-border-sm mr-1"></span>
                                          SELL
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
